## nginx

- name: 安装 nginx
  yum: name=nginx

- name: 启动 nginx
  service: name=nginx state=started enabled=yes

- name: 修改 /var/lib/nginx 的拥有者
  file: path=/var/lib/nginx owner=vagrant recurse=yes

- name: 修改 nginx 用户
  lineinfile: "dest=/etc/nginx/nginx.conf state=present backrefs=yes regexp='user  nginx;' line='user  vagrant;'"
  notify: 重启 nginx
